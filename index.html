<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid pt-5" id="background-img">
        <div class="container mb-5 text-light text-center bg-dark font-monospace placeholder-glow rounded-2">
            <h2><span class="text-danger">I</span>nstagram <span class="text-danger">C</span>elebrities..<span
                    class="placeholder text-danger">.</span></h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="container rounded-4 font-monospace" style="width: fit-content" id="search-box">
                    <div class="container">
                        <p class="float-start w-50 text-light fs-1 ">Filter</p>
                        <div class="container float-end w-50">
                            <button class="btn bg-danger float-end rounded-5 w-50 mt-2" type="button"
                                data-bs-toggle="collapse" onclick="expandIcon()"
                                data-bs-target="#collapseWidthExample" aria-expanded="false"
                                aria-controls="collapseWidthExample">
                                <img src="./Images/icons/menu_FILL0_wght400_GRAD0_opsz48.svg" id="expandIcon"
                                    width="50%" height="50%" alt="Menu bar">
                            </button>
                        </div>
                    </div>

                    <div style="min-height: 120px;">
                        <div class="collapse multi-collapse w-100 mb-3" id="collapseWidthExample">
                            <div class="w-100 card card-body text-light bg-black">
                                <div class="input-group mb-3">
                                    <input type="text" id="searchInput"
                                        class="form-control bg-black text-white rounded-0 border-0 border-bottom shadow-none"
                                        placeholder="Search" aria-label="Recipient's username"
                                        aria-describedby="button-addon2">
                                    <button class="btn btn-outline-secondary bg-black border-0" type="button"
                                        id="button-addon2"><span class="material-symbols-outlined mt-2">
                                            search
                                        </span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="container rounded-4" id="search-box">
                    <table class="table w-100 font-monospace text-light text-center" id="container">
                        
                            <thead>
                                <tr>
                                    <th class="text-danger" scope="col">No <button onclick="sortNo()"
                                            class="text-danger border-0 bg-transparent"><i
                                                class="mt-4 fa fa-fw fa-sort d-inline"></i></button></th>
                                    <th scope="col">Name <button onclick="sort()" class="text-light border-0 bg-transparent"><i
                                                class="mt-4 fa fa-fw fa-sort d-inline"></i></button></th>
                                    <th class="text-danger" scope="col">Age <button onclick="sortAge()"
                                            class="text-danger border-0 bg-transparent"><i
                                                class="mt-4 fa fa-fw fa-sort d-inline"></i></button></th>
                                    <th scope="col">ID_Name</th>
                                    <th class="text-danger" scope="col">Genre <button onclick="sortGenre()"
                                            class="text-danger border-0 bg-transparent"><i
                                                class="mt-4 fa fa-fw fa-sort d-inline"></i></button></th>
                                    <th scope="col">Followers Count <button onclick="sortFollowers()"
                                            class="text-light border-0 bg-transparent"><i
                                                class="mt-4 fa fa-fw fa-sort d-inline"></i></button></th>
                                </tr>
                            </thead>
                            <tbody id="Tbody">
                                <tr>
            
                                </tr>
                                <tr>
            
                                </tr>
                                <tr>
            
                                </tr>
                            </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
